<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Card component challenge">
  <title>3-column preview card component</title>
  <link rel="shortcut icon" href="favicon.png" sizes=32x32 type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <section class="main-container">
    <article class="card-container card-container--first">
      <img src="images/icon-sedans.svg" width="64" height="40" alt="Sedan icon car">
      <h2 class="main-title">Sedans</h2>
      <p>Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising in the city or on your next
        road
        trip.</p>
      <button class="button-section button-section--first">Learn More</button>
    </article>
    <article class="card-container card-container--second">
      <img src="images/icon-suvs.svg" width="64" height="40" alt="Sedan icon car">
      <h2 class="main-title">Suvs</h2>
      <p>Take an SUV for its spacious interior, power, and versatility. Perfect for your next family vacation and
        off-road
        adventures.</p>
      <button class="button-section button-section--second">Learn More</button>
    </article>
  </section>
</body>

</html>
